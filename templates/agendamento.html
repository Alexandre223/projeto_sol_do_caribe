
<section>
    <div class="mb-5 col-md-10 mx-auto col-lg-5" ><!--col-md-7 col-lg-8 container || col-md-10 mx-auto col-lg-5-->
      <h4 class="mb-5 text-center">Agendanento</h4>
      <form class="needs-validation p-4 p-md-5 border rounded-3 bg-light" novalidate><!--p-4 p-md-5 border rounded-3 bg-light-->
        <div class="row g-3">

            <!--Parte do Nomes-->
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
            </div>
          </div>
          
          <!--parte do Gmail-->
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="xxxxx@gmail.com">
            <div class="invalid-feedback">
            </div>
          </div>

           <!--turno-->
          <div class="col-md-5">
            <label for="country" class="form-label">Turno</label>
            <select class="form-select" id="country" required>
              <option value="">Horario da Manhã</option>
              <option>Horario da Tarde</option>
              <option>Horario da Noite</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>

          <!--Horario 1-->
          <!--
          <div class="col-md-4">
            <label for="state" class="form-label">Horarios 1</label>
            <select class="form-select" id="state" required>
              <option value="desative"></option>
              <option>07:00 AM</option>
              <option>08:00 AM</option>
              <option>09:00 AM</option>
              <option>10:00 AM</option>
              <option>11:00 AM</option>
              <option>12:00 PM</option>
              <option>13:00 PM</option>
              <option>14:00 PM</option>
              <option>15:00 PM</option>
              <option>16:00 PM</option>
              <option>17:00 PM</option>
              <option>18:00 PM</option>
            </select>
          </div>-->

          <!--Data-->
          <div class="col-md-3">
            <label for="time" class="form-label">Horario</label>
            <input type="time" class="form-control" id="time" required>
          </div>
          <div class="col-md-3">
            <label for="date" class="form-label">Data</label>
            <input type="date" class="form-control" id="date" required>
          </div>

        <!-- <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>

          <input id="date" type="date">

        </div>-->
        

        <hr class="my-4">
        <hr class="my-4">


        <h4 class="mb-3">Formas de Pagamentos</h4>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Credito</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debito</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">Pix</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">Dinheiro Fisico</label>
          </div>
        </div>

        <hr class="my-4">

        <!--Segunda parte do acrtão-->

     <div class="row gy-3">
          <div class="col-md-6">
            <label for="cc-name" class="form-label">Nome no cartão</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
            <small class="text-muted">Nome completo conforme exibido no cartão.</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>

          <div class="col-md-6">
            <label for="cc-number" class="form-label">Número do cartão de crédito</label>
            <input type="text" class="form-control" id="cc-number" placeholder="0000 0000 0000 0000" required>
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>

          <div class="col-md-3">
            <label for="cc-expiration" class="form-label">Expiração</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="00/00" required>
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>

          <div class="col-md-3">
            <label for="cc-cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="000" required>
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div> <!---->

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Agendar</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
