<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPORTANTO CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Sol do caribe</title>
  </head>

  <body>
    <header class="cabecalho">
      <section>
        <div class="cabecalho_logo">
          <img src="./src/assets/Banner.jpg" alt="logo Sol do Caribe" />
          <img src="./src/assets/Nome do banner.png" alt="nome da logo" />
        </div>
      </section>
      <div>
        <ul class="cabecalho_menu">
          <li><a>PÁGINA PRINCIPAL</a></li>
          <li><a>Contato</a></li>
          <li><a>Agendamentos</a></li>
          <li><a></a></li>
          <li><a></a></li>
        </ul>
      </div>
    </header>

    {% block index %} {% endblock %}
    {% block agendamento %} {% endblock %}

    <!-- RODAPÉ -->
    <footer class="rodape">
      <!-- SEÇÃO CARRINHO -->
      <section class="carrinho">
        <!-- CABEÇALHO INFORMAÇÕES DO USUÁRIO -->
        <header class="infoResumo">
          <div class="container">
            <!-- INFORMAÇÕES DO USUÁRIO -->
            <div class="infoUsuario">
              <h3>Olá Sol do Caribe | Minha sacola</h3>
              <p>Retirar no balcão</p>
            </div>

            <!-- INFORMAÇÕES DE PREÇO TOTAL -->
            <p class="infoPreco">Total: R$ 32.90</p>
          </div>
        </header>

        <div class="container">
          <!-- LISTA/RESUMO DE PRODUTOS -->
          <div class="resumoPedido">
            <ul class="listaProdutos">
              <li class="cardProduto">
                <!--  NOME/FOTO PRODUTO  -->
                <div class="infoNome">
                  <img
                    src="./src/assets/Parafina Ativadora coco e Cenoura.jpg"
                    alt="Parafina Ativadora coco e Cenoura"
                  />
                  <p>Parafina Ativadora coco e Cenoura</p>
                </div>

                <!-- PREÇO PRODUTO -->
                <div class="infoPreco">
                  <p>R$95,00</p>
                  <button>
                    <img
                      src="./src/assets/lixo.png"
                      alt="Lixo para remover produto"
                    />
                  </button>
                </div>
              </li>
            </ul>
          </div>

          <!-- BOTẼOS PARA FINALZIAR/CANCELAR O PEDIDO -->
          <div class="btnFinalizaPedido">
            <button type="button">Finalizar Pedido</button>
            <button type="button">Cancelar Pedido</button>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
