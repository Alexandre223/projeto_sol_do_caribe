{% load static %}

<footer class="rodape">

    <!-- SEÇÃO CARRINHO -->
    <section class="carrinho">

      <!-- CABEÇALHO INFORMAÇÕES DO USUÁRIO -->
      <header class="infoResumo">
        <div class="container">

          <!-- INFORMAÇÕES DO USUÁRIO -->
          <div class="infoUsuario">
            <h3>Olá Cliente "fulano" | Minhas compras</h3>
          </div>

          <!-- INFORMAÇÕES DE PREÇO TOTAL -->
          <p class="infoPreco">Total: R$95,00</p>
        </div>
      </header>

      <div class="container">
        <!-- LISTA/RESUMO DE PRODUTOS -->
        <div class="resumoPedido">
          <ul class="listaProdutos">
            <li class="cardProduto">
              <!--  NOME/FOTO PRODUTO  -->
              <div class="infoNome">
                <img src="{% static 'img/Parafina Ativadora coco e Cenoura.jpg' %}" alt="Parafina Ativadora coco e Cenoura"/>
                <p>Parafina Ativadora coco e Cenoura</p>
              </div>

              <!-- PREÇO PRODUTO -->
              <div class="infoPreco">
                <p>R$95,00</p>
                <button>
                  <img src="{% static 'img/Lixo.png' %}" alt="Lixo para remover produto" />
                </button>
              </div>
            </li>
          </ul>
        </div>

        <!-- BOTẼOS PARA FINALZIAR/CANCELAR O PEDIDO -->
        <div class="btnFinalizaPedido">
          <button type="button">Finalizar Pedido</button>
          <button type="button">Cancelar Pedido</button>
        </div>
      </div>
    </section>
  </footer>
