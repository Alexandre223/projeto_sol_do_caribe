{% load static %}

<link rel="stylesheet" href="{% static 'css/cadastro.css' %}" />
<body>
    <main id="container_principal">
        <img src="{% static 'img/Nome do banner.png' %}" alt="Nome do banner">

        <section id="section_opcoes">
            <div class="col-md-10 mx-auto col-lg-5">
              <div id="container_titulo">
                

              <p>Faça seu Cadastro</p>

            </div>
            <!--Formulário de Login-->
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Digite seu Usuário">
                    <label for="floatingText">Usuário</label>
                  </div>
                  
                  <div>
                    <input type="password" id="Password" placeholder="Digite aqui a sua Senha">
                    <label for="Password">Senha</label>
                  </div>
                  
                  <div>
                    <input type="password" id="Password" placeholder="Confirme aqui a sua Senha">
                    <label for="Password">Confirmar Senha</label>
                  </div>
                  
                  <div>
                    <label>
                      <input type="checkbox" value="">Lembre-se</label>
                  </div>
                  
                  <button type="submit"><a href="login.html">Inscreva-se</a></button>
                </form>
              </div>
        </section>
        </body>
