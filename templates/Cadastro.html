
<title>Faça o seu Cadastro</title>

    <section id="section_opcoes_cad">
            <div class="col-md-10 mx-auto col-lg-5">
                <!--Formulário de Login-->
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingText">Nome Completo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Endereço de e-mail</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingTel" placeholder="tel">
                    <label for="floatingPassword">Telefone</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirmar Senha</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me">Lembre-se de mim
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary botao" type="submit"><a class="botao" href="index.html">Inscreva-se</a></button>
                  <hr class="my-4">
                  <small class="text-muted">Ao clicar em Cadastre-se, você concorda com os termos de uso.</small>
                </form>
              </div>
        </section>

        {% endblock %}
