{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<body>
  <main id="container_principal">
      <img src="{% static 'img/Nome do banner.png' %}" alt="Nome do banner">

      <section id="section_opcoes">
          <div class="col-md-10 mx-auto col-lg-5">
            <div id="container_titulo">
              

            <p>Faça o seu Login</p>

          </div>
                <!--Formulário de Login-->
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Usuário">
                    <label for="floatingInput">Usuário</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me">Continuar Longado
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit"><a class="botao" href="base.html">Entrar</a></button>
                  <hr class="my-4">
                  <small class="text-muted">Não possui uma conta? <a href="{% static 'templates/cadastro.html' %}">Cadastre-se</a></small>
                </form>
              </div>
            </section>
          </body>
